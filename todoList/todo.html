<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css">
  </head>

  <body>
    <h1> Todo List </h1>
    <input id="todo-input" type="text" class="input-field" placeholder="What needs to be done?" autofocus>

    <ol id="task-list">
    </ol>

    <button id="all" type="button"> All Tasks </button>
    <button id="incompleted" type="button"> Incompleted Tasks </button>
    <button id="completed" type="button"> Completed Tasks </button>
    <button id="clear-completed" type="button"> Clear Completed Tasks </button>

    <h2 id="test"> </h2>
    <input id="save-key" type="text" class="key-field" placeholder="Enter save/load key">
    <button id="save-todo" type="button"> Save </button>
    <button id="load-todo" type="button"> Load </button>

    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
